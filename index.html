<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carrusel</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <!-- Sección de las imágenes -->
      <section>
        <h1>My Carousel</h1>
        <div data-slide="0" class="carousel-content active">
          <img src="assets/images/fruits.png" alt="Fruits">
        </div>
        <div data-slide="1" class="carousel-content">
          <img src="assets/images/cat.jpg" alt="Cat">
        </div>
        <div data-slide="2" class="carousel-content">
          <img src="assets/images/gomitas.png" alt="Gomitas">
        </div>
        <div data-slide="3" class="carousel-content">
          <img src="assets/images/rabbit.png" alt="Rabbit">
        </div>
        <div data-slide="4" class="carousel-content">
          <img src="assets/images/sleep.jpg" alt="Sleep">
        </div>
      </section>
      <!-- Sección de control -->
      <section>
        <a href="#" class="previous active">&#10094;</a>
        <button data-target="0" class="control" type="button"></button>
        <button data-target="1" class="control" type="button"></button>
        <button data-target="2" class="control" type="button"></button>
        <button data-target="3" class="control" type="button"></button>
        <button data-target="4" class="control" type="button"></button>
        <a href="#" class="next">&#10095;</a>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
